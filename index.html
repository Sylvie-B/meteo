<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meteo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <header>
            <!--        Ville   heure   date      -->
            <div id="country"></div>
            <div id="time">
                <div id="date"></div>
                <div id="hour"></div>
            </div>
        </header>
        <section>
            <div id="weather"></div>
            <div id="temp"></div>
            <div id="infos">
                <p id="rain">Précipitations :</p>
                <p id="humidity">Humidité :</p>
                <p id="wind">Vent :</p>
            </div>
        </section>
    </div>
    <script src="appMeteo.js"></script>
</body>
</html>
